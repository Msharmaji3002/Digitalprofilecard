<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>

<body>
    <!-- <div class="container">
        <div class="main-body">
            <div class="box"></div>
            <div class="profile"></div>
        </div>
    </div> -->
    <div class="profile-card">
        <div class="image">
            <img src="1.jpg" alt="" class="profile-img">
        </div>
        <div class="text">
            <span class="name">Mansi Sharma</span>
            <span class="job">Graphic Designer & Web Development</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' style="color: #ff0000;"></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' style="color: #1da1f2;"></i>
                <span class="number">80k</span>
            </div>
        </div>
    </div>

</body>

</html>
